        <button
          class="focus:shadow-outline rounded-lg text-yellow focus:outline-none md:hidden"
          @click="open = !open"
          @keyup.escape.window="open = false"
        >
          <svg fill="currentColor" viewBox="0 0 20 20" class="h-6 w-6">
            <path
              x-show="!open"
              fill-rule="evenodd"
              d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"
              clip-rule="evenodd"
            ></path>
            <path
              x-show="open"
              fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>
      </div>
      <nav
        x-transition
        :class="{'flex': open, 'hidden': !open}"
        class="absolute top-0 left-0 z-0 hidden h-screen w-full items-center justify-center bg-dark-blue pt-[95px] md:relative md:flex md:h-auto md:w-auto md:pt-0"
      >
        <ul
          class="flex flex-col items-center justify-center space-y-4 px-4 py-4 text-center md:flex-row md:space-y-0 md:space-x-4 md:px-0 md:py-0"
        >
          {% for item in navigation.items %} {% if item.url == page.url %} {%
          assign highlight = 'cursor-default bg-blue' %} {% assign current =
          'aria-current="page"' %} {% else %} {% assign highlight = '' %} {%
          assign current = '' %} {% endif %}
          <li>
            <a
              href="{{ item.url }}"
              class="font-semibold text-off-white {{ highlight }} px-4 py-2 rounded"
              {{
              current
              }}
              @click="
              width = (window.innerWidth > 0) ? window.innerWidth : screen.width;
              if (width < 768) {
               open = !open
              }"
            >
              {{ item.text }}
            </a>
          </li>
          {% endfor %}
        </ul>
      </nav>
      <nav class="hidden px-4 lg:block">
        <a href="/reserve/" class="btn bg-yellow text-dark-blue">Reserve Now</a>
      </nav>
    </div>
  </div>
</header>
